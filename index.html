<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Entry</title>

  <link rel="stylesheet" href="bootstrap.min.css">
  <link href="styles.css" rel="stylesheet">

</head>
<body>
  <header>
    <h1>Enter your Data</h1>
    <h3>We've got a special place for your strings, integers, dates, and currencies</h3>
  </header>
  <div class="container">
    <div class="row">
      <div class="data-section col-xs-12 col-sm-6 col-lg-3">
        <!-- Strings -->
        <form id="string-entry" onSubmit="addString(event);">
          <div class="form-group">
            <input placeholder="strings of 6 - 20 characters " class="form-control" name="entry" type="text">
          </div>

          <input class="btn btn-primary" type="submit">

        </form>

        <div class="list">
          <div class="alphabetize-instruction">alphabetize</div>
          <ul id="string-list">

          </ul>
        </div>

      </div>

      <div class="data-section col-xs-12 col-sm-6 col-lg-3">
        <!-- Integers -->
        <form id="integer-entry" onSubmit="addInteger(event);">
          <div class="form-group">
            <input placeholder="integers" class="form-control" name="entry" type="number">
          </div>

          <input class="btn btn-primary" type="submit">
        </form>

        <div class="list">
          <span class="sort-instruction">Sort from Min to Max <input id="int-sort-checkbox" type="checkbox" onClick="intSortCheckBoxHandler(event);"></span>
          <ul id="integer-list">

          </ul>
        </div>

      </div>

      <div class="data-section col-xs-12 col-sm-6 col-lg-3">
        <!-- Dates -->
        <form id="date-entry" onSubmit="addDate(event);">
          <div class="form-group">
            <input placeholder="dates" class="form-control" name="entry" type="date">
          </div>

          <input class="btn btn-primary" type="submit">
        </form>

        <div class="list">
          <ul id="date-list">

          </ul>
        </div>

      </div>

      <div class="data-section col-xs-12 col-sm-6 col-lg-3">
        <!-- Currencies -->
        <form id="currency-entry" onSubmit="addCurrency(event);">
          <div class="form-group">
            <input placeholder="currency amounts" class="form-control" name="entry" type="text">
          </div>

          <input class="btn btn-primary" type="submit">
        </form>

        <div class="list">
          <span class="sort-instruction">Sort from Min to Max <input id="curr-sort-checkbox" type="checkbox" onClick="currSortCheckboxHandler(event);"></span>
          <ul id="currency-list">

          </ul>
        </div>

      </div>
    </div> <!-- end row -->


  </div> <!-- end container -->

  <script src="script.js"></script>
</body>
</html>
